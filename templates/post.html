{% extends 'flatpages/default.html' %}

{% load custom_filters %}

<!-- Название у нас будет Product -->
{% block title %}
{{post.title}}
{% endblock title %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <h2>{{ post.time_in|date:'M d Y' }}</h2>
    <hr>
    <h3>{{ post.text }}</h3>
{% endblock content %}
